version: "3.8"
services:
  web:
    build:
      context: .
      target: dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - api
      
  api:
    build:
      context: .
      target: api-dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "api"]